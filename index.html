    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Dangrek&display=swap" rel="stylesheet">

    <title>OPSO Central</title>
</head>

<body>
    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top pt-1" style="background-color: #092337cf;">
        <!-- hacer que cambie de color al pasar el mouse por encima, lo demás está listo (eliminar esta línea cuando funcione) -->

            <a class="navbar-brand titulo" href="#">
                <img src="assets/img/Logo-OPSO transparente.png" alt="Logo-OPSO" width="70" height="40">
                OPSO Central
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" style="font-weight: bolder;">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Conócenos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Historia</a></li>
                            <li><a class="dropdown-item" href="#">Equipo Directivo</a></li>
                            <li><a class="dropdown-item" href="#">Módulos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link active" href="#">Operativos realizados</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link active" href="#">Sé voluntario</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link active" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CARROUSEL FOTOS -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 ">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/img/carrousel/prueba tamaño.png" class="d-block w-100" alt="imagen1">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>

                            <div class="carousel-item active">
                                <img src="assets/img/carrousel/oficial2020.png" class="d-block w-100" alt="imagen1">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>

                            <div class="carousel-item active">
                                <img src="assets/img/carrousel/oficial2016.png" class="d-block w-100" alt="imagen1">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
    </section>

    <!-- CARDS -->
    <section class="container">
        <div>
            <h3 id="destacados" class="text-center mt-5 mb-2" style="color: #0b9fef;">Operativos Realizados</h3>
            <hr color="#0b9fef" width=100% size=6rem class="mx-auto">
        </div>

        <div class="container-fluid">
            <div class="row no-gutters justify-content-md-center">
                <div class="card bg-calipso mt-3 mb-2 col-12  col-md-2 mr-3" style="width: 18rem;">
                    <img src="assets/img/card/afiche2012.jpg" class="card-img-top img-fluid" alt="Tarjeta1">
                    <div class="card-body">
                        <h5 class="card-title text-center">2012</h5>
                        <p class="card-text text-justify">Operativo realizado en la localidad de Paredones, VI región.</p>
                    </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
